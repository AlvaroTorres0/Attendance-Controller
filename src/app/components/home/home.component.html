<div class="principal-container" *ngIf="statusContainerPrincipal">
    <nav class="container-nav">
        <app-navbar></app-navbar>
    </nav>

    <div class="container-edificio">
        <div class="items-edificio">
            <div class="icon-edificio">
                <img src="../../../assets/edificio2.png" alt="">
            </div>
            <div class="edificio">
                <h1>Edificio {{edificios[edificio]}}</h1>
            </div>
        </div>
    </div>

    <div class="container_classrooms" id="classrooms">
        <div class="card" ngClass="{{item.analisis.asistencia}}" id="{{i}}" *ngFor="let item of dataFinal; let i = index">
            <div class="card-image">
                <div class="card-image_status">
                    <div class="status-block">
                        <img src="{{item.analisis.imgStatus}}" id="status" alt="">
                    </div>
                </div>
                <img src={{item.fotografia.url}} alt="">
            </div>
            <div class="card-info">
                <div class="card-info_classroom">
                    <h3 class="">{{item.edificio+item.aula}}</h3>
                </div>
                <div class="card-info_teacher">
                    <span class="">{{item.docente}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="containerBusqueda">
        <app-barra-busqueda></app-barra-busqueda>
    </div>
</div>

<div class="containerEdicion" *ngIf="statusContainerEdicion">
    <app-revisar></app-revisar>
</div>
