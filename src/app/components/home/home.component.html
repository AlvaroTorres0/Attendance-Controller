<div class="principal-container">
    <div class="container_bar">
    </div>

    <div class="container_classrooms" >
        <div class="card" *ngFor="let item of dataFinal">
            <div class="card-image">
                <div class="card-image_status">
                    <div class="status-block">
                        <img src="../../../assets//iconsStatus/accept.png" id="status" class="{{item.analisis.coincidencia}}" alt="">
                    </div>
                </div>
                <img src={{item.fotografia.url}} alt="">
            </div>
            <div class="card-info">
                <div class="card-info_classroom">
                    <h3 class="">{{item.edificio+item.aula}}</h3>
                </div>
                <div class="card-info_teacher">
                    <span class="">{{item.docente}}</span>
                </div>
            </div>
        </div>

    </div>
</div>
