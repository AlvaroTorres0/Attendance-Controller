<div class="principal-container">
    <div class="container_classrooms" id="classrooms" *ngIf="statusContainerClassrooms">
        <div class="card" ngClass="{{item.analisis.asistencia}}" id="{{i}}" *ngFor="let item of dataFinal; let i = index">
            <div class="card-image">
                <div class="card-image_status">
                    <div class="status-block">
                        <img src="{{item.analisis.imgStatus}}" id="status" class="{{item.analisis.asistencia}}" alt="">
                    </div>
                </div>
                <img src={{item.fotografia.url}} alt="">
            </div>
            <div class="card-info">
                <div class="card-info_classroom">
                    <h3 class="">{{item.edificio+item.aula}}</h3>
                </div>
                <div class="card-info_teacher">
                    <span class="">{{item.docente}}</span>
                </div>
            </div>
        </div>
    </div>


    <div class="containerEdicion" *ngIf="statusContainerEdicion">
        <div class="materia_info">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/7204/7204859.png"> 
            </div>

          <div class="info">
            <h1 class="info h1">{{dataElementoEditar.horario}} {{dataElementoEditar.materia}}</h1>
            <p class="info p">{{dataElementoEditar.docente}}</p>
          </div>
        </div>

        <div class="photo_class">
            <img src="{{dataElementoEditar.fotografia.url}}">
            <div class="acercar">
                <img src="../../../assets//acercar.png" alt="">
            </div>
        </div>

        <div class="class_info">
           <div class="classroom">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/7204/7204859.png"> 
                </div>

                <div class="info">
                    <h2>Edificio {{dataElementoEditar.edificio}} - Aula {{dataElementoEditar.aula}}</h2>
                </div>
            </div>
            
            <div class="buttons">
                <button class="button button1">Asistencia</button>
                <button class="button button2">Falta</button>
            </div>
        </div>
</div>
